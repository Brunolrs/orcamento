<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor Financeiro Completo</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: var(--ios-bg);">
        <div style="font-size: 50px; color: var(--ios-blue); margin-bottom: 20px;">
            <i class="fa-solid fa-wallet"></i>
        </div>
        <h1 style="margin-bottom: 10px;">Gestor Financeiro</h1>
        <p style="color: gray; margin-bottom: 30px;">Controle Total</p>
        <button id="btn-login" style="background: var(--ios-blue); color: white; padding: 15px 30px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px;">
            <i class="fa-brands fa-google"></i> Entrar com Google
        </button>
    </div>

    <div id="app-screen" style="display: none;">
        
        <div class="header-container">
            <div class="top-bar">
                <div class="app-brand">Minhas Finanças</div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <button id="btn-settings" style="background:none; border:none; color:var(--ios-blue); cursor:pointer; font-size:20px;">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <button id="btn-logout" style="background:none; border:none; color:var(--ios-red); cursor:pointer; font-size:20px;">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <select id="view-month" class="view-selector"></select>
            </div>

            <div class="income-container">
                <div class="income-label" id="income-label-text">Renda Total</div>
                <div class="income-wrapper">
                    <span style="font-size:20px; font-weight:600; color:#8E8E93;">R$</span>
                    <input type="text" id="monthly-income" placeholder="0,00" readonly style="color: var(--ios-green); cursor: default;">
                    <button id="btn-manage-income" class="btn-icon-action" style="background:var(--ios-blue); color:white;" title="Gerenciar Fontes de Renda">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-label">Gastos</div>
                <div class="card-value" id="month-gross">R$ 0,00</div>
            </div>
            <div class="card">
                <div class="card-label">Abatimentos</div>
                <div class="card-value val-refund" id="month-refunds">R$ 0,00</div>
            </div>
        </div>

        <div class="highlight-card">
            <div>
                <div class="label">A Pagar (Líquido)</div>
                <div class="value" id="month-net">R$ 0,00</div>
            </div>
            <div style="text-align: right;">
                <div class="label" style="opacity: 0.7;">Sobra Salário</div>
                <div class="value" id="month-leftover" style="font-size: 20px; color: #4CD964;">R$ 0,00</div>
            </div>
        </div>

        <div class="chart-box">
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="list-title">Extrato</div>
        <div class="list-area" id="output"></div>

        <button id="btn-open-manual" class="fab-add"><i class="fa-solid fa-plus"></i></button>

        <div class="import-bar">
            <div class="import-controls">
                <div class="ref-input-group">
                    <label class="ref-label">Importar TXT (BB):</label>
                    <input type="month" id="import-ref-month" class="ref-input">
                </div>
                <label for="fileInput" class="btn-import"><i class="fa-solid fa-file-import"></i></label>
                <button class="btn-clear" id="btn-delete-month" title="Limpar Mês"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
        <input type="file" id="fileInput" accept=".txt">
    </div>

    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Categorias</h2>
                <button id="btn-close-settings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="new-cat-row">
                    <input type="text" id="new-cat-name" placeholder="Nova Categoria..." class="input-modern">
                    <button id="btn-add-cat" class="btn-small-blue">Criar</button>
                </div>
                <div id="categories-list" class="categories-list"></div>
            </div>
        </div>
    </div>

    <div id="manual-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="manual-modal-title">Novo Lançamento</h2>
                <button id="btn-close-manual" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <input type="text" id="manual-desc" class="form-input">
                </div>
                <div class="row-2">
                    <div class="form-group">
                        <label class="form-label">Valor (R$)</label>
                        <input type="number" id="manual-val" class="form-input" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Data</label>
                        <input type="date" id="manual-date" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <select id="manual-cat" class="form-select"></select>
                </div>
                <div class="form-group" style="display:flex; gap:20px; margin-top:10px;">
                    <label><input type="radio" name="tx-type" value="debit" checked> Gasto (-)</label>
                    <label><input type="radio" name="tx-type" value="credit"> Crédito (+)</label>
                </div>
                <button id="btn-save-manual" class="btn-block btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <div id="income-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Fontes de Renda</h2>
                <button id="btn-close-income" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="income-total-display" id="modal-income-total">R$ 0,00</div>
                
                <div class="row-2">
                    <div class="form-group">
                        <label class="form-label">Fonte (Ex: Salário, Aluguel)</label>
                        <input type="text" id="inc-desc" class="form-input" placeholder="Descrição">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Valor</label>
                        <input type="number" id="inc-val" class="form-input" placeholder="0.00" step="0.01">
                    </div>
                </div>
                <button id="btn-add-income-item" class="btn-block btn-primary" style="background:var(--ios-green);">+ Adicionar Renda</button>

                <div class="form-label" style="margin-top:20px; margin-bottom:10px;">Lista de Rendas:</div>
                <div id="income-list-area" class="income-list">
                    </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
